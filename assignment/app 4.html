<html lang="en">
<head>

<style>


*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}



.wrapper .input-box{
    display: flex;
    justify-content: center;
    align-items: center;
  
width: 100%;
height: 50px;
margin: 30px 0;

}


.input-box input{
   width: 40%;
   height: 100%;
    background: #dbdbdb;
    border: none;
    outline: none;
    border-radius: 15px;
    border: 2px solid rgb(224, 224, 224)
}

.input-box input::placeholder{
    color: #8c8c8cf0;
}




.wrapper .btn{
    width: 40%;
    height: 100%;
    background: #4d99e6;
    border: none;
    outline: none;
    border-radius: 15px;
    font-size: 16px;

    color: #fff;

  
}

.wrapper .input-box .btn{
margin-top: 7%;

}

.wrapper .remember-forget{
   padding-left: 30%;

}


 .container p{
padding-left: 1%;
margin-top: 2%;
        font-size: 20px;
        font-family: 'Times New Roman', Times, serif;
    }
.container img{
  
    position: absolute;

    right: 0; 

}

.account h4
{
    font-size: 30px;

}



.line{

    display: flex;

    align-items: center;

.line img{

}


.wrapper .register-link{
    font-size:20px;

    margin-top: 20px;

}

.register-link p a{
    color: #4d99e6;
    text-decoration: none;

}

</style>






</head>





<body>
